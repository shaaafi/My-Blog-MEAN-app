<div class="container custom-padding">
    <div class="thumbnail">
        <button class="btn btn-primary btn-lg" (click)="goBack()"><i class="fa fa-backward"></i> Back</button>
        <h1 class="text-center">Add Your Blog</h1>
        <hr>
        <form (ngSubmit)="upload()">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" name="title" id="title" [(ngModel)]="title" required>
            </div>
            <div class="form-group">
                <label for="type">Category:</label>
                <input type="text" class="form-control" name="catagory" id="category" [(ngModel)]="catagory" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <input type="text" class="form-control" name="content" id="content" [(ngModel)]="content" required>
            </div>
            <div>
                <label for="avatar">Upload Products Pic</label>
                <input id="avatar" #avatar type="file" class="form-control">
            </div>
            <input type="submit" value="Submit" class="btn btn-primary btn-lg" style="margin-top:20px">
        </form>
    </div>
</div>
