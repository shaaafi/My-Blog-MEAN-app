<div class="modal-header">

    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4><span class="glyphicon glyphicon-user"></span> Sign Up</h4>
</div>
<div class="modal-body">

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" id="name" [(ngModel)]="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" name="email" id="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" class="form-control" name="username" id="username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" required>
        </div>
        <div class="form-group">
            <label for="password">Confirm Password:</label>
            <input type="password" class="form-control" name="password" id="password" [(ngModel)]="passwordMatch" required>
        </div>
        <div class="form-group">
            <label for="password">Profile Picture:</label>
            <input type="file" class="form-control" #avatar name="avatar" id="password" required>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary btn-lg">
    </form>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
